services:
  postgres:
    image: postgres:15-alpine
    container_name: dancesuite-db
    environment:
      POSTGRES_USER: dancesuite
      POSTGRES_PASSWORD: dancesuite
      POSTGRES_DB: dancesuite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dancesuite-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dancesuite -d dancesuite"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dancesuite-backend
    environment:
      DATABASE_URL: postgresql://dancesuite:dancesuite@postgres:5432/dancesuite
      JWT_SECRET: dev-secret-key
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/docker-entrypoint.sh:/app/docker-entrypoint.sh
      - backend_node_modules:/app/node_modules
    networks:
      - dancesuite-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dancesuite-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    networks:
      - dancesuite-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  dancesuite-network:
    driver: bridge
